<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>


                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                // issue an axios get request to "/data" and passing in the required params 
                const response = await axios.get("/categories")

                //response object is objeect with arr of strigns 
                const output = response.data;
                showCategories(output); 
            } catch (error) {
                console.error("error fetching data:", error);
            }
        }


        async function showCategories(categories) {
            // Display the categories in the select element
            const select = document.getElementById("selectCategory");

            try {
                for (const item of categories) {
                    const option = document.createElement("option");
                    option.value = item; // simialr ot the html value option part we need it 

                    option.innerText = item;
                    select.appendChild(option);
                }
            } catch (error) {
                console.error("error fetching data:", error);
            }
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            try {
                // issue an axios get request to "/data" and passing in the required params 
                const response = await axios.get("/items"); 
                const categorychosen = document.getElementById("selectCategory").value; 

                //response object is arr of objetcs with key and value in str 
                const output = response.data;
                const itemsarr=[]; 
                for (object of output){
                    if (object.category==categorychosen || categorychosen=='all')
                        itemsarr.push(object);
                    else{
                        const nothing = 'nil'; 
                    }
                
                }
                    showItems(itemsarr); 

                
            } catch (error) {
                console.error("error fetching data:", error);
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            //id 
            
            const itemid = document.getElementById("itemsList");
            itemid.innerText=''; //to clear the previous session
            if (items.length==0){
                itemid.innerHTML = '<p class="text-center">No items</p>'; 

                return; // exit cuase no item for this cat 
            }
            for (const item of items){
                //create card container 
                const cardCol = document.createElement("div"); 
                cardCol.className = "col-lg-4 col-md-6 col-sm-12"; 
                //create card element 
                const card = document.createElement("div"); 
                card.className = "card"; 
                //card body 
                const cardBody = document.createElement("div"); 
                cardBody.className ="card-body"; 
                //card title 
                const cardTitle = document.createElement("h5"); 
                cardTitle.className = 'card-title'; 
                cardTitle.innerText=item.name; 
                //card text 
                const cardText = document.createElement("p"); 
                cardText.className= 'card-text'; 
                cardText.innerText='Price: $' + item.price.toFixed(2); 
                cardBody.appendChild(cardTitle); 
                cardBody.appendChild(cardText); 

                card.appendChild(cardBody);
                cardCol.appendChild(card); 
                itemid.appendChild(cardCol); 
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
